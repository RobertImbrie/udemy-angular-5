<div class="panel panel-default">
  <div class="panel-heading">Game Control</div>
  <div class="row">
    <div class="col-xs-6 text-center">
      <button
        class="btn btn-primary"
        (click)="onStart()">Start</button>
    </div>
    <div class="col-xs-6 text-center">
      <button
        class="btn btn-danger"
        (click)="onStop()">Stop</button>
    </div>
  </div>
</div>
